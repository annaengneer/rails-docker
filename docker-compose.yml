 services:
  db:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rails-docker
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    tty: true
    stdin_open: true 
    ports:
      - "3000:3000"
    depends_on:
      - db
